version: 2.1
jobs:
  compile:
    docker:
      - image: logicp/kserver:1.0.0
    steps:
      - checkout
      - run:
          name: compile
          command: |
            ./ci_compile
      - store_artifacts:
          path: kserver
          destination: kserver
      - run:
          name: notify_production
          command: |
            curl http://artifact.stronglogicsolutions.com/?artifact=kserver

workflows:
 version: 2
 build:
   jobs:
     - compile

